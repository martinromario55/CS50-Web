{% extends "auctions/layout.html" %}

{% block body %}
    
        <div class="title"><h2>Active Listings</h2></div>
        <div class="row">
            {% for list in listings %} 
            <div class="col-md-3 mb-4">
                <div class="card" style="width: 18rem; height:453px">
                    <div class="image" style="width: 286px;">
                        <img class="card-img-top" src="{{list.image.url}}" alt="{{list.image}}" width="100%; height: 100px;">
                    </div>
                    <div class="card-body p-1">
                        <h5 class="card-title">{{ list.title | truncatechars:25 }}</h5>
                        <p class="card-text">{{ list.description | truncatechars:28 }}</p> 
                        <p class="card-text text-danger">${{list.bid_amount}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'list_view' list.title %}" class="btn btn-primary">Go to list</a>
                    </div>
                </div>
            </div>
            {% empty %}
                <p class="ml-5">No listings found</p>
            {% endfor %}
        </div>
        

{% endblock %}
